<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Simple gallery</title>
</head>
<body>
<section class="gallery">
    <figure class="img-container">
        <button type="button" class="open-light"></button>
        <img src="https://cdn.pixabay.com/photo/2020/02/28/15/35/bird-4887736_960_720.jpg"
             alt="Bird, Parrot, Animal, Feather, Colorful, Plumage">
    </figure>
    <figure class="img-container">
        <button type="button" class="open-light"></button>
        <img src="https://cdn.pixabay.com/photo/2019/08/14/10/34/greece-4405357_960_720.jpg"
             alt="Greece, Islands, Sea, Nature, Port Katsiky, Lefkada">
    </figure>
    <figure class="img-container">
        <button type="button" class="open-light"></button>
        <img src="https://cdn.pixabay.com/photo/2020/06/29/21/47/squirrel-5354538_960_720.jpg"
             alt="Squirrel, Nager, Animal, Cute, Nature, Rodent">
    </figure>
    <figure class="img-container">
        <button type="button" class="open-light"></button>
        <img src="https://cdn.pixabay.com/photo/2020/06/03/15/20/landscape-5255326_960_720.jpg"
             alt="Landscape, Fantasy, Sky, Clouds, Reflection, Balloon">
    </figure>
    <figure class="img-container">
        <button type="button" class="open-light"></button>
        <img src="https://cdn.pixabay.com/photo/2020/06/25/15/40/taking-5340011_960_720.jpg"
             alt="Taking, Picture, Bird, Street, Pigeon, Smartphone">
    </figure>
    <figure class="img-container">
        <button type="button" class="open-light"></button>
        <img src="https://cdn.pixabay.com/photo/2020/06/27/22/46/dresden-5347387_960_720.jpg"
             alt="Dresden, Germany, Cityscape, Saxony, Frauenkirche">
    </figure>
    <figure class="img-container">
        <button type="button" class="open-light"></button>
        <img src="https://cdn.pixabay.com/photo/2020/06/30/10/05/photographer-5355840_960_720.jpg"
             alt="Photographer, Coronavirus, Mask, Retro, Quarantine">
    </figure>
    <figure class="img-container">
        <button type="button" class="open-light"></button>
        <img src="https://cdn.pixabay.com/photo/2020/06/14/12/33/fantasy-5297675_960_720.jpg"
             alt="Fantasy, Mountains, Man, Old, Stairs, Tower, Clouds">
    </figure>
</section>
<!-- model -->
<div class="model">
    <button id="close" type="button">X</button>
    <div class="model-container">
        <div class="model-body">
            <img src="" alt="" class="full-img">
            <p class="caption"></p>
        </div>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
